<!-- 多媒体组件部分 -->
<section id="multimedia" class="py-5 bg-light">
    <div class="container">
        <h2 class="module-title text-center mb-5">多媒体互动展示</h2>
        
        <!-- 3D肌肉纤维模型 -->
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">骨骼肌结构3D模型</h3>
                    </div>
                    <div class="card-body">
                        <div id="3d-muscle-model" style="height: 500px;"></div>
                        <div class="mt-3">
                            <p class="text-muted">使用鼠标拖动可旋转模型，滚轮可缩放。点击按钮可查看不同状态下的肌节结构。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 肌肉收缩过程动画 -->
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">肌肉收缩过程动画</h3>
                    </div>
                    <div class="card-body">
                        <div id="muscle-contraction-animation"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 肌纤维类型比较图表 -->
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">肌纤维类型比较</h3>
                    </div>
                    <div class="card-body">
                        <div id="fiber-type-chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 肌肉疲劳模拟图表 -->
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">肌肉疲劳模拟</h3>
                    </div>
                    <div class="card-body">
                        <div id="muscle-fatigue-chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 肌肉收缩力量-速度关系图表 -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">肌肉收缩力量-速度关系</h3>
                    </div>
                    <div class="card-body">
                        <div id="force-velocity-chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
